<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Skypiea</title>
</head>
<body>
    <div class="main-l">
        <div class="esquerda-l">
            <h1>Skypiea</h1>
            <h2>Faça o login aqui<br>E desfrute de diversos produtos!</h1>
        </div>
        <div class="direita-l">
            <div class="card-l">
                <h1>Entrar</h1>
                <div class="textfield">
                    <label for="usuarioemail">Login:</label>
                    <input type="text" name="usuarioemail" placeholder="Usuário ou Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="text" name="Senha:" placeholder="Senha">
                </div>
                <button class="blogin">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
